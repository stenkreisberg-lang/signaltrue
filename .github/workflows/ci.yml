name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps
        run: npm install

      - name: Install backend deps
        run: npm --prefix backend install

      - name: Run backend tests
        run: npm --prefix backend test

      - name: Build frontend
        run: npm run build --if-present

      # Optional deployment steps can be added here using provider-specific actions
      # e.g., Vercel, Netlify, Render, Railway. To deploy, add secrets in repository settings
      # and uncomment the appropriate steps.
