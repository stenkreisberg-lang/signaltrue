name: Backend tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      - name: Run tests
        env:
          NODE_ENV: test
          USE_S3: ""
        run: |
          cd backend
          npm test
