# Render Blueprint for SignalTrue Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: signaltrue-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: rm -rf node_modules && npm install
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: SLACK_REDIRECT_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Optional integrations (set values in Render Dashboard after deploy)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: NOTIFICATION_EMAIL
        sync: false
      - key: API_KEY
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: REPORT_TRIGGER_SECRET
        sync: false
      - key: CRON_SECRET
        sync: false
      # Re-deploy trigger

# Cron Jobs for automated tasks
crons:
  - name: weekly-reports
    schedule: "0 9 * * 1"  # Every Monday at 9:00 AM UTC
    command: |
      curl -X POST "https://signaltrue-backend.onrender.com/api/reports/trigger-weekly-email" \
        -H "Content-Type: application/json" \
        -d '{"secret":"signaltrue-reports-2026","email":"sten.kreisberg@signaltrue.ai"}'
    region: oregon

  - name: daily-reminders
    schedule: "0 10 * * *"  # Every day at 10:00 AM UTC
    command: |
      curl -X POST "https://signaltrue-backend.onrender.com/api/reminders/check-followups" \
        -H "Content-Type: application/json" \
        -d '{"secret":"signaltrue-cron-2026"}'
    region: oregon