# Render Blueprint for SignalTrue Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: signaltrue-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: APP_URL
        sync: false
      # AI Providers (choose one or both)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      # Slack OAuth Integration
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: SLACK_REDIRECT_URI
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      # Google OAuth Integration
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT
        sync: false
      # Microsoft OAuth Integration
      - key: MS_APP_CLIENT_ID
        sync: false
      - key: MS_APP_CLIENT_SECRET
        sync: false
      - key: MS_APP_TENANT
        value: "common"
      - key: MS_APP_REDIRECT_URI
        sync: false
      # Email Notifications
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: NOTIFICATION_EMAIL
        sync: false
      # Admin Security
      - key: API_KEY
        sync: false
 
