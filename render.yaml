# Render Blueprint for SignalTrue Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: signaltrue-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGO_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: openai
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: NOTIFICATION_EMAIL
        sync: false
      - key: API_KEY
        sync: false

databases:
  - name: signaltrue-mongodb
    plan: starter
    ipAllowList: []
