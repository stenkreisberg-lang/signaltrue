# Render Blueprint for SignalTrue Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: signaltrue-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        fromSecret: mongo_uri
      # Optional integrations (create matching Secrets in Render to use these)
      - key: OPENAI_API_KEY
        fromSecret: openai_api_key
      - key: ANTHROPIC_API_KEY
        fromSecret: anthropic_api_key
      - key: SLACK_BOT_TOKEN
        fromSecret: slack_bot_token
      - key: GOOGLE_SERVICE_ACCOUNT
        fromSecret: google_service_account
      - key: EMAIL_HOST
        fromSecret: email_host
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        fromSecret: email_user
      - key: EMAIL_PASSWORD
        fromSecret: email_password
      - key: EMAIL_FROM
        fromSecret: email_from
      - key: NOTIFICATION_EMAIL
        fromSecret: notification_email
      - key: API_KEY
        fromSecret: api_key
 
